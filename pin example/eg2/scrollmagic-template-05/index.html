		<script>
		

						 
				
window.controller = null;
		
		function reportWindowSize() {
		
		if(controller)controller.destroy(true);
		
		 controller = new ScrollMagic.Controller();
		var pinScene01Tl = new TimelineMax();

				pinScene01Tl
					.to($('#slide01 .lady'), 1, {left: "45%"}, 0)
					.to($('#slide01 .sofa'), 1, {left: "35%"}, 0.2)
					.to($('#slide01 .yellowbg'), 1, {autoAlpha:1,top: 200}, 1)
					

				var pinScene01 = new ScrollMagic.Scene({
					triggerElement: '#slide01', 
					triggerHook: 0,
					duration: "300%"
				})
				.setPin("#slide01")
				.setTween(pinScene01Tl)
				.addTo(controller)
				.on('start', function () { console.log("start")})
				.on('end', function () {console.log("end") })
				.on('progress', function (e) {
					var percentage = (e.progress * 100).toFixed(0);
					console.log(percentage)
				})
		}

window.onresize = reportWindowSize;

reportWindowSize();
		
		
		
		</script>
